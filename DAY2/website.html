<!DOCTYPE html>
<html lang="en">
<head>

        <div class="right">details
            <div class="balance">Your Balance is</div>
            <p class="money">$10,000</p>
            <img src="images/Untitled-3.jpg" alt="credit card logo" class="credit-image">
